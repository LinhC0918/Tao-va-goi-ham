<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao va goi ham</title>
    <script>
        function processConfirm(answer) {
            var result = '';
            if (answer){
                result = "Excellent. We'll play a nice game of chess.";
            } else
                result = "Maybe later then. ";
            return result;
        }
    </script>
</head>
<body>
    <script>
        var confirmAnswer = confirm('Shall we a play game?');
        var theAnswer = processConfirm(confirmAnswer);
        alert(theAnswer);
    </script>
</body>
</html>
